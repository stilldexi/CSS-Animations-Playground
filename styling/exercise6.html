<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise 6</title>
<style>
/* Styles can go in this style section here */
li {
    color: black;
}
li:nth-child(odd) {
    color: #777;
}
li:nth-child(even) {
    color: blue;
}

</style>
</head>
<body>
  <a href="../index.html">home</a>
  <h1>Exercise 6</h1>
  <h3>Create a list of ten items where every uneven list item is a different font from the even ones and every third item also has a different colour.</h3>
  <ol>
  <li>Dogs</li>
  <li>Cats</li>
  <li>Rats</li>
  <li>Birds</li>
  <li>Lizards</li>
  <li>Rabbits</li>
  <li>Bunnies</li>
  <li>Snakes</li>
  <li>Goldfish</li>
  <li>Ferrets</li>
</ol>
</body>
</html>
